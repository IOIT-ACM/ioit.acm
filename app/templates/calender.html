    <style>
      #calendar {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 450px;
        background-color: hsl(var(--card));
        overflow: hidden;
        border: var(--border-width-thick) solid var(--border-color-strong);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-large);
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 0.5rem;
        width: 100%;
        position: relative;
        background-color: hsl(var(--card));
        border-bottom: var(--border-width-medium) solid
          var(--border-color-strong);
        text-align: center;
      }

      .header h1 {
        flex-grow: 1;
        margin: 0;
        padding: 0;
        font-size: 1.125rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: hsl(var(--foreground));
      }

      .left,
      .right {
        position: static;
        border: none;
        background: none;
        cursor: pointer;
        padding: 0.5rem;
        font-size: 1.75rem;
        line-height: 1;
        color: hsl(var(--foreground));
        font-weight: bold;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 2.5rem;
      }
      .left:before {
        content: '‹';
      }
      .right:before {
        content: '›';
      }
      .left:active,
      .right:active {
        transform: translateY(1px);
      }

      .month {
        width: 100%;
        padding: 0.5rem;
        flex-grow: 1;
      }

      .week {
        display: flex;
        width: 100%;
      }

      .day {
        flex: 1;
        min-width: 0;
        padding: 0.5rem 0.25rem;
        text-align: center;
        cursor: pointer;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.25rem;
        border-left: 1px solid hsl(var(--border));
      }
      .week .day:first-child {
        border-left: none;
      }

      .day.other {
        color: hsl(var(--muted-foreground));
        opacity: 0.7;
      }

      .day.today .day-number {
        background-color: var(--black);
        color: white;
        border-radius: 9999px;
      }

      .day-name {
        font-size: 0.65rem;
        text-transform: uppercase;
        font-weight: 600;
        color: hsl(var(--muted-foreground));
      }

      .day-number {
        font-size: 1rem;
        font-weight: 700;
        width: 1.75rem;
        height: 1.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 1;
        transition: all 0.2s ease;
      }

      .day .day-events {
        list-style: none;
        margin: 0;
        padding: 0;
        height: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 3px;
      }

      .day .day-events span {
        display: block;
        width: 6px;
        height: 6px;
        border-radius: 9999px;
      }

      .blue {
        background: rgba(156, 202, 235, 1);
      }
      .orange {
        background: rgba(247, 167, 0, 1);
      }
      .green {
        background: rgba(153, 198, 109, 1);
      }
      .yellow {
        background: rgba(249, 233, 0, 1);
      }

      .details {
        position: relative;
        z-index: 10;
        margin-top: 0.5rem;
        background: hsl(var(--secondary));
        border: var(--border-width-medium) solid var(--border-color-strong);
        border-radius: var(--radius-base);
        box-shadow: var(--shadow-small);
      }

      .arrow {
        position: absolute;
        top: -10px;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 8px 8px 8px;
        border-color: transparent transparent var(--black) transparent;
        transform: translateX(-50%);
        transition: left 0.4s ease;
      }

      .events {
        padding: 0.75rem;
        max-height: 150px;
        overflow-y: auto;
      }

      .event {
        font-size: 0.875rem;
        line-height: 1.5;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0;
      }

      .event-category {
        height: 10px;
        width: 10px;
        border-radius: 9999px;
        flex-shrink: 0;
      }

      .legend {
        padding: 0.75rem;
        width: 100%;
        border-top: var(--border-width-medium) solid var(--border-color-strong);
        background: hsl(var(--card));
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }

      .entry {
        position: relative;
        padding-left: 1.25rem;
        font-size: 0.75rem;
        display: inline-flex;
        align-items: center;
        color: hsl(var(--foreground));
      }

      .entry:after {
        content: '';
        position: absolute;
        height: 10px;
        width: 10px;
        top: 50%;
        transform: translateY(-50%);
        left: 0.25rem;
        border-radius: 9999px;
      }

      .entry.blue:after {
        background: rgba(156, 202, 235, 1);
      }
      .entry.orange:after {
        background: rgba(247, 167, 0, 1);
      }
      .entry.green:after {
        background: rgba(153, 198, 109, 1);
      }
      .entry.yellow:after {
        background: rgba(249, 233, 0, 1);
      }

      .month.new {
        animation: fadeIn 0.5s ease-out;
      }
      .month.in {
        animation: fadeIn 0.4s ease-out;
      }
      .month.out {
        animation: fadeOut 0.4s ease-in;
      }
      .details.in {
        animation: fadeIn 0.3s ease-out;
      }
      .details.out {
        animation: fadeOut 0.3s ease-out forwards;
      }
      .events.in {
        animation: fadeIn 0.3s 0.1s ease-out both;
      }
      .events.out {
        animation: fadeOut 0.2s ease-in both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>

        background-color: hsl(var(--background));

        border: var(--border-width-thick) solid var(--border-color-strong);
        border-radius: var(--radius-2xl);
        box-shadow: var(--shadow-large);
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border-radius: var(--radius-lg);
        border: var(--border-width-medium) solid var(--border-color-strong);
        font-weight: 700;
        padding: 0.75rem 1.5rem;
        transition: all 0.15s ease-in-out;
        font-size: 0.875rem;
        line-height: 1.25rem;
        cursor: pointer;
      }
      .btn:active {
        transform: translate(4px, 4px);
        box-shadow: none !important;
      }
      .btn-primary {
        background-color: var(--grey);
        color: hsl(var(--primary-foreground));
        box-shadow: var(--shadow-small);
      }
      .btn-primary:hover {
        background-color: rgb(51 65 85);
      }
      .btn-outline {
        background-color: hsl(var(--card));
        color: hsl(var(--foreground));
        box-shadow: var(--shadow-small);
      }
      .btn-outline:hover {
        background-color: hsl(var(--secondary));
      }
      .tabs-trigger:hover {
        background-color: hsl(var(--secondary));
      }
      .btn-icon {
        padding: 0.75rem;
      }
      .card {
        border: var(--border-width-thick) solid var(--border-color-strong);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-large);
        overflow: hidden;
        background-color: hsl(var(--card));
      }
      .card-header {
        padding: 1rem;
        color: white;
      }
      .card-content {
        padding: 1.5rem;
        background-color: hsl(var(--card));
      }
      .tabs-list {
        display: flex;
        background-color: hsl(var(--secondary));
        border: var(--border-width-medium) solid var(--border-color-strong);
        border-radius: var(--radius-lg);
        padding: 0.45rem;
        gap: 0.5rem;
      }
      .tabs-trigger {
        flex: 1;
        padding: 0.5rem;
        border-radius: var(--radius-base);
        font-weight: 700;
        color: hsl(var(--muted-foreground));
        transition: all 0.2s ease-in-out;
        border: 2px solid transparent;
      }
      .tabs-trigger[aria-checked='true'] {
        background-color: var(--grey);
        color: hsl(var(--primary-foreground));
        box-shadow: var(--shadow-small);
      }
      .tabs-trigger:not([aria-checked='true']):hover {
        background-color: white;
        border-color: var(--black);
      }
      .bg-gradient-video {
        background-image: linear-gradient(to bottom right, #3b82f6, #8b5cf6);
      }
      *::-webkit-scrollbar {
        display: none;
      }
      * {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>

              <div
                id="modal-description"
                class="text-gray-700 max-w-none"
              ></div>
            </div>
          </div>
          <div
            class="p-4 bg-white border-t-4 border-black flex md:flex-row flex-col justify-end gap-5"
          >
            <button id="share-event-btn" class="btn btn-outline">
              <i class="ri-share-line mr-2"></i>Share
            </button>
            <button id="add-to-calendar-btn" class="btn btn-primary">
              <i class="ri-add-line mr-2"></i>Add to Calendar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const API_URL = 'https://os.ioit.acm.org/events/api/events/filter/';
        const LOCAL_STORAGE_KEY = 'collegeCalendarState';
        const apiCache = new Map();

        let state = {
          currentDate: new Date(),
          filters: { eventType: 'all', academicYears: [] },
          events: [],
          isLoading: true,
          error: null,
          currentEventForModal: null,
        };

        let mobileCalendarState = {
          selectedDayEl: null,
        };

        const DOMElements = {
          prevMonthBtn: document.getElementById('prev-month'),
          nextMonthBtn: document.getElementById('next-month'),
          todayBtn: document.getElementById('today-btn'),
          currentMonthEl: document.getElementById('current-month'),
          calendarBody: document.getElementById('calendar-body'),
          calendarStateOverlay: document.getElementById(
            'calendar-state-overlay'
          ),
          noEventsContainer: document.getElementById('no-events-container'),
          filterSidebar: document.getElementById('filter-sidebar'),
          mobileFilterToggle: document.getElementById('mobile-filter-toggle'),
          closeFiltersBtn: document.getElementById('close-filters'),
          eventTypeFilter: document.getElementById('event-type-filter'),
          academicYearFilter: document.getElementById('academic-year-filter'),
          filterCountEl: document.getElementById('filter-count'),
          clearFiltersBtn: document.getElementById('clear-filters'),
          eventModal: document.getElementById('event-modal'),
          modalBackdrop: document.getElementById('modal-backdrop'),
          closeModalBtn: document.getElementById('close-modal'),
          modalTitle: document.getElementById('modal-title'),
          modalCategory: document.getElementById('modal-category'),
          modalAcademicYears: document.getElementById('modal-academic-years'),
          modalDate: document.getElementById('modal-date'),
          modalLocation: document.getElementById('modal-location'),
          modalDescription: document.getElementById('modal-description'),
          shareEventBtn: document.getElementById('share-event-btn'),
          addToCalendarBtn: document.getElementById('add-to-calendar-btn'),
          mobileCalendar: document.getElementById('calendar'),
          mobileAgendaList: document.getElementById('mobile-agenda-list'),
        };

        const saveStateToLocalStorage = () => {
          try {
            const stateToSave = { filters: state.filters };
            localStorage.setItem(
              LOCAL_STORAGE_KEY,
              JSON.stringify(stateToSave)
            );
          } catch (e) {
            console.error('Could not save state to localStorage', e);
          }
        };

        const loadStateFromLocalStorage = () => {
          try {
            const savedState = localStorage.getItem(LOCAL_STORAGE_KEY);
            if (savedState) {
              const parsed = JSON.parse(savedState);
              state.filters = parsed.filters || {
                eventType: 'all',
                academicYears: [],
              };
            }
          } catch (e) {
            console.error('Could not load state from localStorage', e);
            localStorage.removeItem(LOCAL_STORAGE_KEY);
          }
        };

        const updateUrl = () => {
            const month = state.currentDate.getMonth() + 1;
            const year = state.currentDate.getFullYear();
            const url = new URL(window.location);
            url.searchParams.set('month', month);
            url.searchParams.set('year', year);
            window.history.pushState({}, '', url);
        };

        const loadStateFromUrl = () => {
            const params = new URLSearchParams(window.location.search);
            const month = params.get('month');
            const year = params.get('year');
            if (month && year) {
                const parsedMonth = parseInt(month, 10);
                const parsedYear = parseInt(year, 10);
                if (!isNaN(parsedMonth) && !isNaN(parsedYear) && parsedMonth >= 1 && parsedMonth <= 12) {
                    state.currentDate = new Date(parsedYear, parsedMonth - 1, 1);
                }
            }
        };

        const fetchEvents = async () => {
          state.isLoading = true;
          render();
          
          const month = state.currentDate.getMonth() + 1;
          const year = state.currentDate.getFullYear();
          const apiUrlWithParams = `${API_URL}?month=${month}&year=${year}`;

          const requestBody = {};
          if (state.filters.academicYears.length > 0) {
            requestBody.academic_years = state.filters.academicYears;
          }
          if (state.filters.eventType !== 'all') {
            requestBody.categories = [state.filters.eventType];
          }

          const cacheKey = apiUrlWithParams + JSON.stringify(requestBody);
          if (apiCache.has(cacheKey)) {
            processApiData(apiCache.get(cacheKey));
            return;
          }

          try {
            const response = await fetch(apiUrlWithParams, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(requestBody),
            });
            if (!response.ok) {
              let errorMessage = `API Error: ${response.status} ${response.statusText}`;
              try {
                const errorData = await response.json();
                errorMessage = errorData.error || errorMessage;
              } catch (e) {}
              throw new Error(errorMessage);
            }
            const data = await response.json();
            apiCache.set(cacheKey, data);
            processApiData(data);
          } catch (error) {
            console.error('Failed to fetch events:', error);
            state.error = error.message;
            state.isLoading = false;
            state.events = [];
            render();
          }
        };

        const processApiData = (data) => {
          state.events = data.map((event) => {
            const start = new Date(event.start_date + 'T00:00:00');
            const end = event.end_date
              ? new Date(event.end_date + 'T00:00:00')
              : new Date(start.getTime());
            return { ...event, start, end };
          });
          state.isLoading = false;
          state.error = null;
          render();
        };

        const getTextColorForBg = (hexColor) => {
          if (!hexColor || hexColor.length < 7) return 'black';
          const r = parseInt(hexColor.substr(1, 2), 16);
          const g = parseInt(hexColor.substr(3, 2), 16);
          const b = parseInt(hexColor.substr(5, 2), 16);
          const yiq = (r * 299 + g * 587 + b * 114) / 1000;
          return yiq >= 128 ? 'black' : 'white';
        };

        const formatDate = (date, options) =>
          date.toLocaleDateString('en-US', options);

        const render = () => {
          renderHeader();
          renderFilters();
          renderDesktopCalendar();
          renderMobileCalendar();
          renderMobileEventList();
        };

        const renderHeader = () => {
          DOMElements.currentMonthEl.textContent = formatDate(
            state.currentDate,
            { month: 'long', year: 'numeric' }
          );
        };

        const renderFilters = () => {
          DOMElements.eventTypeFilter
            .querySelectorAll('button')
            .forEach((btn) => {
              btn.setAttribute(
                'aria-checked',
                state.filters.eventType === btn.dataset.type
              );
            });

          DOMElements.academicYearFilter
            .querySelectorAll('button')
            .forEach((btn) => {
              const isActive = state.filters.academicYears.includes(
                btn.dataset.year
              );
              btn.classList.toggle('btn-primary', isActive);
              btn.classList.toggle('btn-outline', !isActive);
            });

          const count =
            (state.filters.eventType !== 'all' ? 1 : 0) +
            state.filters.academicYears.length;
          DOMElements.filterCountEl.textContent =
            count > 0
              ? `${count} FILTER${count > 1 ? 'S' : ''} ON`
              : 'No filters';
          DOMElements.clearFiltersBtn.style.display =
            count > 0 ? 'block' : 'none';
        };

        const renderDesktopCalendar = () => {
          DOMElements.calendarStateOverlay.classList.add('hidden');
          DOMElements.noEventsContainer.classList.add('hidden');

          if (state.isLoading) {
            renderSkeletonCalendar();
          } else if (state.error) {
            renderDesktopCalendarGrid([]);
            showErrorState(state.error);
          } else {
            renderDesktopCalendarGrid(state.events);
            if (state.events.length === 0) {
              showEmptyState();
            }
          }
        };

        const renderSkeletonCalendar = () => {
          const year = state.currentDate.getFullYear();
          const month = state.currentDate.getMonth();
          const firstDayOfMonth = new Date(year, month, 1);
          const lastDayOfMonth = new Date(year, month + 1, 0);
          const firstDayOfWeek = firstDayOfMonth.getDay();

          DOMElements.calendarBody.innerHTML = '';

          for (let i = 0; i < firstDayOfWeek; i++) {
            const paddingCell = document.createElement('div');
            paddingCell.className =
              'border-r border-b border-gray-200 bg-gray-50 min-h-[9rem]';
            DOMElements.calendarBody.appendChild(paddingCell);
          }

          for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
            const dayEl = document.createElement('div');
            dayEl.className =
              'min-h-[9rem] relative p-1 border-r border-b border-gray-200 flex flex-col';
            dayEl.innerHTML = `
              <span class="text-sm font-bold text-gray-500 w-7 h-7 flex items-center justify-center rounded-full">${day}</span>
              <div class="mt-1 flex-grow overflow-hidden space-y-2 p-1">
                <div class="h-5 bg-gray-200 rounded animate-pulse"></div>
                <div class="h-5 bg-gray-200 rounded animate-pulse w-2/3"></div>
              </div>`;
            DOMElements.calendarBody.appendChild(dayEl);
          }
        };

        const renderDesktopCalendarGrid = (events) => {
            const year = state.currentDate.getFullYear();
            const month = state.currentDate.getMonth();
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0);
            const firstDayOfWeek = firstDayOfMonth.getDay();

            DOMElements.calendarBody.innerHTML = '';
            const dayCells = [];

            for (let i = 0; i < firstDayOfWeek; i++) {
                const paddingCell = document.createElement('div');
                paddingCell.className = 'border-r border-b border-gray-200 bg-gray-50';
                DOMElements.calendarBody.appendChild(paddingCell);
            }

            for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                const date = new Date(year, month, day);
                const dayEl = document.createElement('div');
                dayEl.className = 'relative p-1 border-r border-b border-gray-200 flex flex-col';
                dayEl.setAttribute('role', 'gridcell');
                dayEl.setAttribute('aria-label', formatDate(date, { weekday: 'long', month: 'long', day: 'numeric' }));

                const dayNumber = document.createElement('span');
                dayNumber.textContent = day;
                dayNumber.className = 'text-sm font-bold text-gray-500 w-7 h-7 flex items-center justify-center rounded-full self-start';

                if (date.toDateString() === new Date().toDateString()) {
                    dayNumber.className = 'bg-black text-white w-7 h-7 flex items-center justify-center font-bold rounded-full self-start';
                }

                dayEl.appendChild(dayNumber);

                const eventsWrapper = document.createElement('div');
                eventsWrapper.className = 'mt-1 flex-grow relative';
                dayEl.appendChild(eventsWrapper);

                DOMElements.calendarBody.appendChild(dayEl);
                dayCells[day - 1] = dayEl;
            }

            const occupiedLevels = {};
            const sortedEvents = [...events].sort((a, b) => {
                if (a.start.getTime() !== b.start.getTime()) return a.start - b.start;
                return (b.end - b.start) - (a.end - a.start);
            });

            sortedEvents.forEach(event => {
                let level = 0;
                while (true) {
                    let isFree = true;
                    let loopDate = new Date(event.start);
                    while (loopDate <= event.end) {
                        const dateKey = loopDate.toISOString().split('T')[0];
                        if (occupiedLevels[dateKey] && occupiedLevels[dateKey][level]) {
                            isFree = false;
                            break;
                        }
                        loopDate.setDate(loopDate.getDate() + 1);
                    }
                    if (isFree) break;
                    level++;
                }
                event.layoutLevel = level;

                let loopDate = new Date(event.start);
                while (loopDate <= event.end) {
                    const dateKey = loopDate.toISOString().split('T')[0];
                    if (!occupiedLevels[dateKey]) occupiedLevels[dateKey] = [];
                    occupiedLevels[dateKey][level] = true;
                    loopDate.setDate(loopDate.getDate() + 1);
                }
            });

            const renderedEvents = new Set();
            for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                const currentDate = new Date(year, month, day);
                const dayCell = dayCells[day - 1];
                if (!dayCell) continue;

                const eventsStartingToday = sortedEvents.filter(e => new Date(e.start).toDateString() === currentDate.toDateString());

                eventsStartingToday.forEach(event => {
                    if (renderedEvents.has(event.id) || event.start.getMonth() !== month) return;

                    const dayOfWeek = currentDate.getDay();
                    const eventEndDateInMonth = event.end > lastDayOfMonth ? lastDayOfMonth : event.end;
                    const eventDuration = (eventEndDateInMonth - event.start) / (1000 * 60 * 60 * 24) + 1;
                    
                    const remainingDaysInWeek = 7 - dayOfWeek;
                    const span = Math.min(remainingDaysInWeek, eventDuration);

                    const eventEl = createEventElement(event);
                    const eventsWrapper = dayCell.querySelector('.flex-grow');
                    
                    eventEl.style.position = 'absolute';
                    eventEl.style.top = `${event.layoutLevel * 30}px`;
                    eventEl.style.left = '0.125rem';
                    eventEl.style.width = `calc(${span * 100}% - 0.25rem)`;
                    eventEl.style.zIndex = 10;
                    
                    eventsWrapper.appendChild(eventEl);
                    renderedEvents.add(event.id);
                });

                const dateKey = currentDate.toISOString().split('T')[0];
                const maxLevel = occupiedLevels[dateKey] ? occupiedLevels[dateKey].length : 0;
                dayCell.style.minHeight = `${96 + maxLevel * 30}px`;
            }
        };

        const createEventElement = (event) => {
          const eventEl = document.createElement('button');
          eventEl.className = `w-full text-left p-1 text-xs font-bold uppercase rounded-md border-2 border-transparent hover:border-black transition-colors truncate`;
          eventEl.style.backgroundColor = event.color;
          eventEl.style.color = getTextColorForBg(event.color);
          eventEl.textContent = event.title;
          eventEl.setAttribute(
            'aria-label',
            `${event.title}, ${formatDate(event.start, {
              month: 'short',
              day: 'numeric',
            })}`
          );
          eventEl.onclick = () => showEventModal(event);
          return eventEl;
        };

        const showErrorState = (message) => {
          DOMElements.calendarStateOverlay.classList.remove('hidden');
          DOMElements.calendarStateOverlay.innerHTML = `
            <div class="text-red-600">
              <i class="ri-error-warning-line text-5xl mb-4"></i>
              <h3 class="text-2xl font-bold uppercase">ERROR</h3>
              <p class="text-gray-600 mt-2">${message}</p>
              <button id="retry-fetch" class="mt-6 btn btn-primary">Try Again</button>
            </div>`;
          document
            .getElementById('retry-fetch')
            .addEventListener('click', fetchEvents);
        };

        const showEmptyState = () => {
          DOMElements.noEventsContainer.classList.remove('hidden');
        };

        const showEventModal = (event) => {
          state.currentEventForModal = event;
          DOMElements.modalTitle.textContent = event.title;
          DOMElements.modalCategory.textContent = event.category;
          DOMElements.modalCategory.style.backgroundColor = event.color;
          DOMElements.modalCategory.style.color = getTextColorForBg(event.color);
          
          DOMElements.modalAcademicYears.innerHTML = event.academic_years
            .map(
              (yr) =>
                `<span class="text-xs bg-gray-200 text-gray-800 px-2 py-0.5 font-bold rounded-md">
                  ${
                    yr === 'FY'
                      ? 'First Year'
                      : yr === 'SY'
                      ? 'Second Year'
                      : yr === 'TY'
                      ? 'Third Year'
                      : yr === 'FR'
                      ? 'Fourth Year'
                      : ''
                  }
                </span>`
            )
            .join('');
          const startDateStr = formatDate(event.start, {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
          });
          const endDateStr = formatDate(event.end, {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
          });
          DOMElements.modalDate.textContent =
            event.start.toDateString() === event.end.toDateString()
              ? startDateStr
              : `${startDateStr} - ${endDateStr}`;
          DOMElements.modalLocation.textContent =
            event.location || 'Not specified';
          DOMElements.modalDescription.innerHTML =
            event.description || 'No description provided.';
          DOMElements.eventModal.classList.remove('hidden');
          DOMElements.closeModalBtn.focus();
        };

        const hideEventModal = () => {
          DOMElements.eventModal.classList.add('hidden');
          state.currentEventForModal = null;
        };

        const changeMonth = (offset) => {
          const d = new Date(state.currentDate);
          d.setDate(1);
          d.setMonth(d.getMonth() + offset);
          state.currentDate = d;
          mobileCalendarState.selectedDayEl = null;
          updateUrl();
          fetchEvents();
        };

        const setFilters = (newFilters) => {
          state.filters = { ...state.filters, ...newFilters };
          mobileCalendarState.selectedDayEl = null;
          saveStateToLocalStorage();
          fetchEvents();
        };

        const setupEventListeners = () => {
          DOMElements.prevMonthBtn.addEventListener('click', () =>
            changeMonth(-1)
          );
          DOMElements.nextMonthBtn.addEventListener('click', () =>
            changeMonth(1)
          );
          DOMElements.todayBtn.addEventListener('click', () => {
            state.currentDate = new Date();
            updateUrl();
            fetchEvents();
          });

          DOMElements.eventTypeFilter.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (btn) setFilters({ eventType: btn.dataset.type });
          });

          DOMElements.academicYearFilter.addEventListener('click', (e) => {
            const btn = e.target.closest('button');
            if (btn) {
              const year = btn.dataset.year;
              const currentYears = state.filters.academicYears;
              const newYears = currentYears.includes(year)
                ? currentYears.filter((y) => y !== year)
                : [...currentYears, year];
              setFilters({ academicYears: newYears });
            }
          });

          DOMElements.clearFiltersBtn.addEventListener('click', () => {
            setFilters({ eventType: 'all', academicYears: [] });
          });

          DOMElements.mobileFilterToggle.addEventListener('click', () =>
            DOMElements.filterSidebar.classList.remove('hidden')
          );
          DOMElements.closeFiltersBtn.addEventListener('click', () =>
            DOMElements.filterSidebar.classList.add('hidden')
          );

          DOMElements.closeModalBtn.addEventListener('click', hideEventModal);
          DOMElements.modalBackdrop.addEventListener('click', (e) => {
            if (e.target === DOMElements.modalBackdrop) hideEventModal();
          });
          
          DOMElements.shareEventBtn.addEventListener('click', async () => {
            const event = state.currentEventForModal;
            if (!event) return;

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = event.description || '';
            const cleanDescription = tempDiv.textContent || tempDiv.innerText || '';

            const shareData = {
                title: `Event: ${event.title}`,
                text: `${event.title}\nDate: ${DOMElements.modalDate.textContent}\n\n${cleanDescription}`,
                url: window.location.href,
            };

            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                } catch (err) {
                    console.error('Share failed:', err);
                }
            } else {
                alert('Web Share API is not supported in your browser.');
            }
          });

          DOMElements.addToCalendarBtn.addEventListener('click', () => {
            const event = state.currentEventForModal;
            if (!event) return;

            const formatGCDateAllDay = (date) => {
                const d = new Date(date);
                const year = d.getFullYear();
                const month = String(d.getMonth() + 1).padStart(2, '0');
                const day = String(d.getDate()).padStart(2, '0');
                return `${year}${month}${day}`;
            };

            const startDate = formatGCDateAllDay(event.start);
            const endDate = new Date(event.end);
            endDate.setDate(endDate.getDate() + 1);
            const formattedEndDate = formatGCDateAllDay(endDate);

            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = event.description || '';
            const cleanDescription = tempDiv.textContent || tempDiv.innerText || '';

            const googleCalendarUrl = new URL('https://www.google.com/calendar/render');
            googleCalendarUrl.searchParams.append('action', 'TEMPLATE');
            googleCalendarUrl.searchParams.append('text', event.title);
            googleCalendarUrl.searchParams.append('dates', `${startDate}/${formattedEndDate}`);
            googleCalendarUrl.searchParams.append('details', cleanDescription);
            googleCalendarUrl.searchParams.append('location', event.location || '');

            window.open(googleCalendarUrl.toString(), '_blank');
          });

          document.addEventListener('keydown', (e) => {
            if (
              e.key === 'Escape' &&
              !DOMElements.eventModal.classList.contains('hidden')
            )
              hideEventModal();
          });
        };

        function createElement(tagName, className, innerText) {
          const ele = document.createElement(tagName);
          if (className) ele.className = className;
          if (innerText) ele.innerText = ele.textContent = innerText;
          return ele;
        }

        const renderMobileEventsInDetails = (events, wrapper) => {
          wrapper.innerHTML = '';
          if (events.length > 0) {
            events.forEach((ev) => {
              const div = createElement('div', 'event');
              div.style.cursor = 'pointer';
              div.onclick = () => showEventModal(ev);
              const square = createElement('div', 'event-category');
              square.style.backgroundColor = ev.color;
              const span = createElement('span', '', ev.title);
              div.append(square, span);
              wrapper.appendChild(div);
            });
          } else {
            const div = createElement('div', 'event empty');
            const span = createElement('span', '', 'No Events');
            div.appendChild(span);
            wrapper.appendChild(div);
          }
        };

        const openMobileDayDetails = (dayEl) => {
          const dateString = dayEl.dataset.date;
          const clickedMomentDay = moment(dateString);
          const eventsForDay = state.events.filter(
            (ev) =>
              (moment(ev.start).isSame(clickedMomentDay, 'day') ||
                moment(ev.start).isBefore(clickedMomentDay, 'day')) &&
              (moment(ev.end).isSame(clickedMomentDay, 'day') ||
                moment(ev.end).isAfter(clickedMomentDay, 'day'))
          );

          const existingDetails =
            DOMElements.mobileCalendar.querySelector('.details');
          const weekElement = dayEl.parentNode;

          if (mobileCalendarState.selectedDayEl === dayEl) {
            if (existingDetails) existingDetails.remove();
            mobileCalendarState.selectedDayEl = null;
            return;
          }

          let details;
          let arrow;

          if (
            existingDetails &&
            existingDetails.previousSibling === weekElement
          ) {
            details = existingDetails;
            arrow = details.querySelector('.arrow');
          } else {
            if (existingDetails) existingDetails.remove();
            details = createElement('div', 'details in');
            arrow = createElement('div', 'arrow');
            details.appendChild(arrow);
            weekElement.parentNode.insertBefore(
              details,
              weekElement.nextSibling
            );
          }

          mobileCalendarState.selectedDayEl = dayEl;
          const dayCenter =
            dayEl.offsetLeft - weekElement.offsetLeft + dayEl.offsetWidth / 2;
          arrow.style.left = dayCenter + 'px';

          const oldEventsWrapper = details.querySelector('.events');
          if (oldEventsWrapper) oldEventsWrapper.remove();

          const eventsWrapper = createElement('div', 'events in');
          renderMobileEventsInDetails(eventsForDay, eventsWrapper);
          details.appendChild(eventsWrapper);
        };

        const renderMobileCalendar = () => {
          const calendarEl = DOMElements.mobileCalendar;
          calendarEl.innerHTML = '';

          if (state.isLoading) {
            calendarEl.innerHTML =
              '<div class="p-8 text-center font-bold">Loading...</div>';
            return;
          }
          if (state.error) {
            calendarEl.innerHTML = `<div class="p-8 text-center text-red-500">Error: ${state.error}</div>`;
            return;
          }

          const momentDate = moment(state.currentDate);
          const header = createElement('div', 'header');
          const title = createElement('h1', '', momentDate.format('MMMM YYYY'));
          const left = createElement('div', 'left');
          left.onclick = () => changeMonth(-1);
          const right = createElement('div', 'right');
          right.onclick = () => changeMonth(1);
          header.append(left, title, right);
          calendarEl.appendChild(header);

          const monthEl = createElement('div', 'month new');
          const firstDayOfMonth = momentDate.clone().startOf('month');
          const lastDayOfMonth = momentDate.clone().endOf('month');
          const startOfWeek = firstDayOfMonth.clone().startOf('week');
          const endOfWeek = lastDayOfMonth.clone().endOf('week');

          let currentDay = startOfWeek.clone();
          while (
            currentDay.isSame(endOfWeek, 'day') ||
            currentDay.isBefore(endOfWeek, 'day')
          ) {
            const weekEl = createElement('div', 'week');
            for (let i = 0; i < 7; i++) {
              const dayClasses = ['day'];
              if (!currentDay.isSame(momentDate, 'month'))
                dayClasses.push('other');
              if (currentDay.isSame(moment(), 'day')) dayClasses.push('today');

              const dayEl = createElement('div', dayClasses.join(' '));
              dayEl.dataset.date = currentDay.format('YYYY-MM-DD');

              const dayName = createElement(
                'div',
                'day-name',
                currentDay.format('ddd')
              );
              const dayNumber = createElement(
                'div',
                'day-number',
                currentDay.format('DD')
              );
              const dayEvents = createElement('div', 'day-events');

              const eventsForDay = state.events.filter(
                (ev) =>
                  (moment(ev.start).isSame(currentDay, 'day') ||
                    moment(ev.start).isBefore(currentDay, 'day')) &&
                  (moment(ev.end).isSame(currentDay, 'day') ||
                    moment(ev.end).isAfter(currentDay, 'day'))
              );
              const uniqueColors = new Set(eventsForDay.map((ev) => ev.color));
              uniqueColors.forEach((color) => {
                const evSpan = createElement('span');
                evSpan.style.backgroundColor = color;
                dayEvents.appendChild(evSpan);
              });

              dayEl.append(dayName, dayNumber, dayEvents);
              dayEl.addEventListener('click', (e) =>
                openMobileDayDetails(e.currentTarget)
              );
              weekEl.appendChild(dayEl);
              currentDay.add(1, 'day');
            }
            monthEl.appendChild(weekEl);
          }
          calendarEl.appendChild(monthEl);
        };

                const renderMobileEventList = () => {
          const container = DOMElements.mobileAgendaList;
          container.innerHTML = '';

          if (state.isLoading || state.error) {
            return;
          }

          if (state.events.length === 0) {
            container.innerHTML = `
                <div class="text-center p-8 bg-white border-4 border-black rounded-lg shadow-large">
                    <i class="ri-inbox-2-line text-4xl mb-2 text-gray-400"></i>
                    <h3 class="text-xl font-bold uppercase text-gray-600">No Events This Month</h3>
                </div>
            `;
            return;
          }

          const sortedEvents = [...state.events].sort(
            (a, b) => a.start - b.start
          );

          const listTitle = createElement(
            'h2',
            'text-2xl uppercase font-bold my-10 text-center md:text-left',
            'Events This Month'
          );
          container.appendChild(listTitle);

          const today = moment().startOf('day');

          sortedEvents.forEach((event) => {
            const eventMoment = moment(event.start);
            const diff = eventMoment.diff(today, 'days');
            let timeAgoText = '';
            let timeAgoClass = '';

            if (diff === 0) {
              timeAgoText = 'Today';
              timeAgoClass = 'bg-blue-500 text-white';
            } else if (diff > 0) {
              timeAgoText = `${diff} day${diff > 1 ? 's' : ''} left`;
              timeAgoClass = 'bg-green-500 text-white';
            } else {
              timeAgoText = `${Math.abs(diff)} day${
                Math.abs(diff) > 1 ? 's' : ''
              } ago`;
              timeAgoClass = 'bg-gray-400 text-white';
            }

            const eventCard = createElement(
              'div',
              'bg-white border-4 border-black rounded-lg shadow-large mb-4 p-4'
            );
            eventCard.style.cursor = 'pointer';
            eventCard.onclick = () => showEventModal(event);

            const header = createElement(
              'div',
              'flex justify-between items-start mb-2'
            );
            const title = createElement(
              'h3',
              'text-lg font-bold uppercase',
              event.title
            );
            const timeAgoBadge = createElement(
              'span',
              `text-xs font-bold uppercase px-2 py-1 rounded-md ${timeAgoClass}`,
              timeAgoText
            );

            header.append(title, timeAgoBadge);

            const details = createElement('div', 'text-sm text-gray-600 space-y-2');
            const location = createElement('div', 'flex items-center');
            location.innerHTML = `<i class="ri-map-pin-line mr-2"></i><span>${
              event.location || 'Not specified'
            }</span>`;

            const dateInfo = createElement('div', 'flex items-center');
            let dateText;

            if (event.start.toDateString() === event.end.toDateString()) {
              dateText = formatDate(event.start, {
                month: 'long',
                day: 'numeric',
              });
            } else {
              const startDateText = formatDate(event.start, {
                month: 'long',
                day: 'numeric',
              });
              const endDateText = formatDate(event.end, {
                month: 'long',
                day: 'numeric',
              });
              dateText = `${startDateText} to ${endDateText}`;
            }

            dateInfo.innerHTML = `<i class="ri-calendar-line mr-2"></i><span>${dateText}</span>`;

            details.append(location, dateInfo);

            const tags = createElement(
              'div',
              'flex flex-wrap gap-2 mt-3 pt-3 border-t-2 border-gray-200'
            );
            const categoryTag = createElement(
              'span',
              'px-2 py-1 text-xs font-bold uppercase rounded-md'
            );
            categoryTag.textContent = event.category;
            categoryTag.style.backgroundColor = event.color;
            categoryTag.style.color = getTextColorForBg(event.color);

            tags.appendChild(categoryTag);

            event.academic_years.forEach((yr) => {
              const yearMap = {
                FY: 'First Year',
                SY: 'Second Year',
                TY: 'Third Year',
                FR: 'Fourth Year',
              };
              const yearTag = createElement(
                'span',
                'text-xs bg-gray-200 text-gray-800 px-2 py-1 font-bold rounded-md',
                yearMap[yr] || yr
              );
              tags.appendChild(yearTag);
            });

            eventCard.append(header, details, tags);
            container.appendChild(eventCard);
          });
        };

        const init = () => {
          loadStateFromLocalStorage();
          loadStateFromUrl();
          setupEventListeners();
          if (!new URLSearchParams(window.location.search).has('month')) {
            updateUrl();
          }
          fetchEvents();
        };

        init();
      });
    </script>
  </body>
