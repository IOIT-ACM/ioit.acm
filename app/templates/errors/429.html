{% extends "base.html" %} {% block title %}429 - Too Many Requests{% endblock %}
{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Nunito', sans-serif;
  }
</style>

<div class="flex items-center justify-center min-h-screen pt-16 pb-16 bg-gradient-to-br from-gray-100 to-blue-100 px-4">
  <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-2 gap-10 items-center px-4 md:px-0">

    <div class="flex justify-center">
      <img src="{{ url_for('static', filename='errors/429.png') }}"
        alt="Traffic jam"
        class="w-full h-auto"
style="
  mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
  -webkit-mask-image: linear-gradient(to right, transparent 0%, black 5%, black 95%, transparent 100%);
"

/>

    </div>

    
    <div class="text-center md:text-center">
      <h1 class="text-5xl md:text-6xl font-extrabold text-gray-800 mb-4" style="font-family: 'Orbitron', sans-serif;">429</h1>

      <p class="text-lg md:text-2xl text-gray-700 mb-1">
         Whoa—looks like traffic’s backed up! 
      </p>
      <p class="text-lg md:text-2xl text-gray-700 mb-4 leading-relaxed">
        You sent too many requests too quickly.<br>Take a breather — we’ll be ready when you are.
      </p>

      <p class="text-xl text-gray-600 mb-10 md:mb-6">
         Try again in a few seconds.

      </p>

      <div class="flex justify-center">
        <a
          href="/"
          class="bg-blue-400 hover:bg-blue-500 text-gray-900 font-semibold px-6 py-2 rounded-lg shadow-md transition-transform transform hover:no-underline backdrop-blur-sm text-sm md:text-base"
        >
          Go Back Home
        </a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
