{% extends "competitions/base.html" %} {% block title %}Login{% endblock %} {%
block content %}
<div class="flex justify-center items-center bg-gray-100">
  <div class="w-full">
    <h3 class="text-2xl font-bold text-center md:my-20 md:mt-0 my-10">
      Welcome to AISSMS IOIT ACM
    </h3>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="w-full flex justify-center mt-10 md:mt-0">
        <div class="w-1/2 md:mt-20 h-fit sticky top-32">
          <div
            class="aspect-square bg-blue-500 w-1/2 h-auto transform absolute border border-white rounded-xl animate-rotate"
          ></div>
          <div
            class="aspect-square overflow-hidden bg-white w-full h-auto transform rotate-45 rounded-3xl border-4 border-white shadow-lg shadow-blue-400"
          >
            <img
              class="-rotate-45 z-50"
              src="{{ url_for('static', filename='og-image.png') }}"
              alt="about-image"
            />
          </div>
        </div>
      </div>

      <form
        class="p-5 md:p-0"
        method="POST"
        action="{{ url_for('auth.signin') }}"
      >
        <p class="mb-5">Please sign in to continue</p>
        <hr class="border-t-2 border-gray-500 my-6 w-20" />
        <div class="mb-4">
          <label for="username" class="block text-gray-700 font-semibold mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-semibold mb-2"
            >Password</label
          >
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Enter password"
              required
            />
            <button
              type="button"
              class="absolute inset-y-0 right-0 px-3 py-2 text-gray-600"
              onclick="togglePasswordVisibility('password')"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Login
        </button>
        <hr class="my-6" />
        <p class="text-center text-gray-600">
          New user?
          <a
            href="{{ url_for('auth.signup') }}"
            class="text-blue-500 hover:underline"
            >Sign up</a
          >
        </p>
        <p class="text-center text-gray-600">
          Difficulties logging in? Contact
          <a
            href="mailto:adimail2404@gmail.com"
            class="text-blue-500 hover:underline"
            >webmaster</a
          >
        </p>
      </form>
    </div>
  </div>
</div>

<script>
  function togglePasswordVisibility(fieldId) {
    const field = document.getElementById(fieldId);
    const type =
      field.getAttribute("type") === "password" ? "text" : "password";
    field.setAttribute("type", type);
  }
</script>
{% endblock %}
