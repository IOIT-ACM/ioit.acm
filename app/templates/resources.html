<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resources | AISSMS IOIT ACM</title>

    <!-- SEO Metadata -->
    <meta
      name="description"
      content="Official resources, forms, and links for the AISSMS IOIT ACM Student Chapter. Access membership status, feedback forms, and the Bit By series."
    />
    <meta
      name="keywords"
      content="ACM, computing, technology, student chapter, events, workshops, resources, AISSMS IOIT"
    />
    <meta name="author" content="AISSMS IOIT ACM Student Chapter" />
    <meta name="theme-color" content="#05070a" />

    <!-- Open Graph (OG) Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Resources - AISSMS IOIT ACM Student Chapter"
    />
    <meta
      property="og:description"
      content="Access all important links, forms, and student resources in one place."
    />
    <meta property="og:url" content="https://ioit.acm.org/resources" />
    <meta
      property="og:image"
      content="{{ url_for('static', filename='og-image.png') }}"
    />
    <meta property="og:site_name" content="AISSMS IOIT ACM" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Resources - AISSMS IOIT ACM" />
    <meta
      name="twitter:description"
      content="Official links and forms for AISSMS IOIT ACM students."
    />
    <meta
      name="twitter:image"
      content="{{ url_for('static', filename='og-image.png') }}"
    />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='favicon-96x96.png') }}"
      sizes="96x96"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{{ url_for('static', filename='apple-touch-icon.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename='site.webmanifest') }}"
    />

    <!-- Google Analytics (GA4) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-Y6Z6G51Z27"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-Y6Z6G51Z27");
    </script>

    <!-- Stylesheets -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/tailwind.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <style>
      body {
        background-color: #05070a;
        color: #ffffff;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }
      .resource-btn {
        background-color: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition:
          background-color 0.2s ease,
          border-color 0.2s ease;
      }
      .resource-btn:hover {
        background-color: rgba(255, 255, 255, 0.07);
        border-color: rgba(255, 255, 255, 0.3);
      }
      .letter-spacing-custom {
        letter-spacing: 0.15em;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-xl flex flex-col items-center">
      <div class="mb-8">
        <a href="/">
          <img
            src="{{ url_for('static', filename='img/assets/acm.png') }}"
            alt="ACM Logo"
            class="h-20 w-auto opacity-90"
          />
        </a>
      </div>

      <div class="text-center mb-10">
        <h1
          class="text-lg font-bold uppercase letter-spacing-custom text-gray-400 mb-2"
        >
          AISSMS IOIT ACM
        </h1>
        <p class="text-[14px] uppercase tracking-[0.3em] text-gray-500">
          Resources • Forms • Links
        </p>
      </div>

      <div class="w-full space-y-8 mx-auto max-w-3xl">
        {% for category in categories %}
        <div class="space-y-3">
          <h2
            class="text-[9px] uppercase tracking-[0.2em] text-gray-600 font-bold ml-1"
          >
            {{ category.category }}
          </h2>
          <div class="space-y-2">
            {% for link in category.links %}
            <a
              href="{{ link.url }}"
              {%
              if
              link.is_external
              %}target="_blank"
              rel="noopener noreferrer"
              {%
              endif
              %}
              class="resource-btn block w-full py-4 px-6 rounded-xl text-center no-underline"
            >
              <span
                class="md:text-md text-sm font-medium uppercase tracking-widest text-gray-200"
              >
                {{ link.title }}
              </span>
            </a>
            {% endfor %}
          </div>
        </div>
        {% endfor %}
      </div>

      <div class="mt-16 flex space-x-6 text-gray-500">
        <a
          href="https://instagram.com/ioit__acm"
          target="_blank"
          class="hover:text-white transition-colors"
        >
          <i class="fab fa-instagram text-sm"></i>
        </a>
        <a
          href="https://linkedin.com/company/ioit-acm/"
          target="_blank"
          class="hover:text-white transition-colors"
        >
          <i class="fab fa-linkedin text-sm"></i>
        </a>
        <a
          href="https://x.com/IOIT_ACM"
          target="_blank"
          class="hover:text-white transition-colors"
        >
          <i class="fab fa-x-twitter text-sm"></i>
        </a>
        <a
          href="https://github.com/ioit-acm"
          target="_blank"
          class="hover:text-white transition-colors"
        >
          <i class="fab fa-github text-sm"></i>
        </a>
      </div>

      <footer class="mt-12 text-center">
        <p class="text-[9px] uppercase tracking-[0.2em] text-gray-600">
          © 2025 AISSMS IOIT ACM Student Chapter
        </p>
      </footer>
    </div>
  </body>
</html>
